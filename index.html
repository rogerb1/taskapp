<!doctype html>

<head>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
    <meta charset="utf-8">
    <title>Example</title>

</head>
<html>

<body>
    <header>
        <h1>Task app</h1>
    </header>

    <section>

        <article class="task-field-container">
            <form id="entire-form">
                <input type="text" id="title" name="" placeholder="Add task"></input>
                <textarea id="description" name="" rows="5" cols="33" placeholder="Add description"></textarea>
                <button class="enter" name="enter-button">Enter</button>
            </form>
        </article>

        <article class="task-container">
            <div id="tasks">

            </div>
        </article>
    </section>



    <script src="script.js" type="text/javascript"></script>
</body>

</html>
